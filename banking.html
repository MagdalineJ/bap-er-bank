<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
 
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-10" >Let's get some <span class="font-semibold text-purple-600">monnneeeyyyyyy</span>!!!</h1>
    </header>

<main class="mx-auto w-3/4">
    <!-- balance and transaction -->
    <section class="mt-8">
       <div class="grid grid-cols-3 gap-4  text-white">
           <div class="bg-blue-300 p-8 rounded ">
               <h3 class="text-3xl">Deposit</h3>
               <h4 class="text-5xl">£<span  id="totaldepo">00</span></h4>
           </div>
           
           <div class="bg-green-300 p-8 rounded ">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-5xl">£<span id="withdrawal">00</span></h4>
        </div>

        <div class="bg-yellow-300 p-8 rounded ">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-5xl">£<span id="balance-total">00</span></h4>
        </div>

       </div>
    </section>

    <!-- deposit and withdraw -->
    <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-100 p-8 rounded">

                <h3 class="text-2xl">Please Deposit</h3>
            <!-- <form action="">
            </form> -->
            <div>
                <input id="depositAmount" type="text" placeholder="your amount(£)" class="border-2 block border-grey-400 rounded mb-4 px-2 w-3/4">
                 <button id="deposit-btn" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Deposit</button>
            </div>
            </div>
           
            <div class="bg-purple-100 p-8 rounded">

                <h3 class="text-2xl">Your Withdrawal</h3>
            <!-- <form action="">
            </form> -->
            <div>
                <input id="withdrawAmount" type="text" placeholder="your amount(£)" class="border-2 block border-grey-400 rounded mb-4 px-2 w-3/4">
                 <button id="withdraw-btn" class="bg-yellow-600 px-4 py-2 text-white font-medium rounded">Withdraw</button>
            </div>
            </div>
           
        </div>
    </section>
</main>
<script src="js/banking.js"></script>
</body>
</html>
